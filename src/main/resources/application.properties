server.port=8081
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employeemanager
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#Mysql Configuration
spring.datasource.driverClassname= com.mysql.cj.jdbc.Driver


management.endpoints.web.exposure.include=*
#management.endpoint.web.exposure.exclude
management.endpoint.health.show-details=always
## Configuring info endpoint
management.info.java.enabled=true
info.app.name=Employee Manager Application
info.app.description=This is application to manage employees
info.app.version=1.0.0
management.endpoints.web.base-path=/admin
